<script type="text/javascript">
$(function(){

  $(".removeCampaign").on("click",function(index){
    var campaignId=$(this).attr('custom_attr');
    //console.log(campaignId);return;
    layer.open({
        title: '提示',
        content: '确认要删除该广告系列 ?',
        btn:['确定','取消'],
        yes: function(index){
            ajaxLoading.start();
            $.ajax({
              type: "POST",
              url: "<?php echo U('remove','',false);?>",
              data: "campaignId="+campaignId,
              cache:false,
              dataType:'json',
              success: function(msg){
                 ajaxLoading.end();
                 layer.close(index);  
                 if(msg.status==1){
                    layer.open({
                          title: '提示',
                          content: '删除成功',
                          btn:['好的'],
                          yes: function(index){
                              layer.close(index);   
                              window.location.href="<?php echo U('index','',false); ?>";                                                                  
                          },
                      });
                 }else{
                    layer.open({
                          title: '提示',
                          content: '删除失败',
                          btn:['好的'],
                          yes: function(index){
                              layer.close(index);                                                                      
                          },
                      });
                 }
              },

            });                                                               
        },
        no:function(index){
          layer.close(index);  
        }
    });
     
  }) 
});


</script>>
